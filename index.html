<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Women's Day ‚Äî 20/10</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bgA: #ffdfe6;
    --bgB: #fff0f8;
    --accent: #c94b70; /* title */
    --accent2: #c69c2f; /* gold-ish sub */
    --soft: rgba(255,255,255,0.85);
    --cardBg: rgba(255,255,255,0.65);
  }
  html,body{height:100%; margin:0; font-family: 'Montserrat', system-ui, sans-serif; -webkit-font-smoothing:antialiased;}
  body{
    background:
      radial-gradient(circle at 20% 20%, rgba(255,255,255,0.55), transparent 15%),
      linear-gradient(120deg, var(--bgA), var(--bgB));
    overflow:hidden;
    display:flex; align-items:center; justify-content:center;
  }

  .pattern {
    position:fixed; inset:0; z-index:0; pointer-events:none;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">\
        <defs>\
          <pattern id="p" width="100" height="100" patternUnits="userSpaceOnUse">\
            <g fill="%23ffd1e3" fill-opacity="0.95">\
              <path d="M50 30c6-20 44-20 50 0 6-20 44-20 50 0 6 20-18 38-50 70C68 68 44 50 50 30z"/>\
            </g>\
          </pattern>\
        </defs>\
        <rect width="100%" height="100%" fill="url(%23p)"/>\
      </svg>');
    background-repeat:repeat;
    opacity:0.28;
    transform-origin:center;
    will-change: transform;
  }

  .stage {
    position:relative; z-index:2;
    width:100%; max-width:1400px; height:92vh;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none;
  }

  .poster {
    position:relative; width:100%; height:86vh; border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.92));
    box-shadow: 0 30px 80px rgba(20,30,50,0.12);
    overflow:hidden; padding:40px;
    pointer-events:auto;
  }

  .layer { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }

  .content {
    position:relative; z-index:6; width:100%; height:100%;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center;
  }

  .title {
    font-family: 'Parisienne', cursive;
    font-size: min(13vw, 160px);
    color: var(--accent);
    line-height:0.9;
    text-shadow: 0 6px 20px rgba(0,0,0,0.18);
    transform-origin:center;
    user-select:none;
  }

  .subtitle {
    margin-top:12px;
    font-size: min(3.6vw, 42px);
    color: var(--accent2);
    font-weight:600;
    text-shadow: 0 6px 14px rgba(0,0,0,0.12);
    font-family: 'Montserrat', sans-serif;
  }

  .caption {
    margin-top: 22px;
    font-size: min(2.4vw, 24px);
    color:#444;
    background: linear-gradient(90deg, rgba(255,255,255,0.72), rgba(255,255,255,0.9));
    padding:10px 18px; border-radius:999px;
    display:inline-block;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  }

  .card-wrap { position:absolute; width:100%; height:100%; z-index:5; pointer-events:none; }
  .card {
    position:absolute; width:160px; height:110px; border-radius:10px;
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(240,240,255,0.9));
    box-shadow: 0 8px 18px rgba(15,20,40,0.08);
    border:1px solid rgba(200,200,220,0.35);
    overflow:hidden;
    transform-origin:center;
  }
  .c1{ left:8%; top:6%; transform: rotate(-6deg) scale(1.02) }
  .c2{ right:6%; top:8%; transform: rotate(3deg) scale(0.98) }
  .c3{ left:6%; bottom:12%; transform: rotate(8deg) scale(1.05) }
  .c4{ right:12%; bottom:10%; transform: rotate(-4deg) scale(0.95) }
  .c5{ left:40%; top:6%; width:220px; height:150px; transform: rotate(-2deg) }

  .footer {
    position:absolute; bottom:28px; left:50%; transform:translateX(-50%); z-index:7;
    display:flex; gap:14px; align-items:center; pointer-events:auto;
    background:rgba(255,255,255,0.75); padding:8px 14px; border-radius:999px;
    box-shadow: 0 8px 24px rgba(10,20,40,0.06);
  }
  .footer .from { color:#0b3b3b; font-weight:700; font-size:clamp(14px,1.2vw,18px) }

  .glow {
    position:absolute; width:600px; height:300px; left:10%; top:8%; background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.5), transparent 30%);
    filter: blur(30px); opacity:0.55; z-index:3; pointer-events:none;
  }

  .soft-flower {
    position:absolute; width:28px; height:28px; border-radius:50%;
    background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.98), rgba(255,200,230,0.95));
    filter: blur(1px) saturate(1.05);
    box-shadow: 0 6px 18px rgba(250,200,240,0.12);
    opacity:0.95; pointer-events:none;
  }

  @media (max-width:900px){
    .title { font-size: clamp(36px, 12vw, 80px); }
    .card{ display:none; }
    .subtitle{ font-size: clamp(16px, 4vw, 28px); }
  }
</style>
</head>
<body>
  <div class="pattern" id="patternLayer"></div>

  <div class="stage" id="stage">
    <div class="poster" id="poster">
      <div class="layer" data-depth="0.02" id="layer-back">
        <div class="glow" style="left:60%; top:10%;"></div>
      </div>

      <div class="layer" data-depth="0.06" id="layer-cards">
        <div class="card-wrap">
          <div class="card c1"></div>
          <div class="card c2"></div>
          <div class="card c3"></div>
          <div class="card c4"></div>
          <div class="card c5"></div>
        </div>
      </div>

      <div class="layer" data-depth="0.14" id="layer-softs"></div>

      <div class="content" data-depth="0.22" id="content">
        <div class="title" id="title">Happy Women's Day</div>
        <div class="subtitle">Ch√∫c ch·ªã em 20-10 xinh ƒë·∫πp v√† lu√¥n t∆∞∆°i c∆∞·ªùi</div>
        <div class="caption">^^</div>
      </div>

      <div class="layer" data-depth="0.30" id="layer-front"></div>

      <div class="footer" id="footer" data-depth="0.30">
        <div class="from">From the 9C boys with ‚ù§Ô∏è</div>
      </div>
    </div>
  </div>

<script>
(function(){
  const stage = document.getElementById('stage');
  const poster = document.getElementById('poster');
  const layers = Array.from(document.querySelectorAll('.layer, #content, #footer, .pattern'));
  const softContainer = document.getElementById('layer-softs');

  // üå∏ T·∫°o hi·ªáu ·ª©ng hoa r∆°i nh·∫π
  function spawnSoft(n=22){
    for(let i=0;i<n;i++){
      const el = document.createElement('div');
      el.className = 'soft-flower';
      const size = 14 + Math.random()*24;
      el.style.width = size+'px';
      el.style.height = size+'px';
      el.style.left = (5 + Math.random()*90) + '%';
      el.style.top = (-10 + Math.random()*110) + '%';
      el.style.opacity = 0.8 + Math.random()*0.3;
      el.style.transform = `scale(${0.7 + Math.random()*1.2})`;
      el.style.filter = `blur(${0.2 + Math.random()*2}px)`;
      softContainer.appendChild(el);

      // üí® tƒÉng t·ªëc hoa r∆°i x2
      const dur = (8000 + Math.random()*12000) / 2;
      el.animate([
        { transform: `translateY(0) translateX(0) scale(${1})`, opacity: el.style.opacity },
        { transform: `translateY(${80 + Math.random()*40}px) translateX(${(Math.random()-0.5)*60}px) scale(${0.9})`, opacity: 0.05 }
      ], { duration: dur, iterations: Infinity, delay: Math.random()*2000, easing: 'linear' });
    }
  }
  spawnSoft();

  let w = window.innerWidth, h = window.innerHeight;
  function onMove(x, y){
    const cx = w/2, cy = h/2;
    const dx = (x - cx) / cx;
    const dy = (y - cy) / cy;
    layers.forEach(node=>{
      let depth = parseFloat(node.dataset.depth || 0.06);
      if (w < 800) depth *= 0.6;
      // üí® tƒÉng t·ªëc ƒë·ªô di chuy·ªÉn x2
      const tx = -dx * 80 * depth * 2;
      const ty = -dy * 80 * depth * 2;
      node.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;
    });
    const rX = dy * 4; const rY = -dx * 4;
    poster.style.transform = `rotateX(${rX}deg) rotateY(${rY}deg)`;
  }

  // chu·ªôt ho·∫∑c ƒëi·ªán tho·∫°i
  window.addEventListener('mousemove', (e)=> onMove(e.clientX, e.clientY));
  window.addEventListener('deviceorientation', (ev)=>{
    const gamma = ev.gamma || 0;
    const beta = ev.beta || 0;
    const x = (gamma + 90) / 180 * w;
    const y = (beta + 90) / 180 * h;
    onMove(x, y);
  });

  // üå´ idle animation nhanh g·∫•p ƒë√¥i
  let t = 0;
  function idleAnim(){
    t += 0.016; // tr∆∞·ªõc l√† 0.008 ‚Üí x2 speed
    const x = w/2 + Math.sin(t) * w*0.03;
    const y = h/2 + Math.cos(t*0.8) * h*0.02;
    onMove(x, y);
    requestAnimationFrame(idleAnim);
  }
  idleAnim();

  window.addEventListener('resize', ()=>{ w = window.innerWidth; h = window.innerHeight; });

  poster.addEventListener('click', ()=> {
    poster.animate([{ transform: poster.style.transform + ' scale(1)' }, { transform: poster.style.transform + ' scale(0.985)' }, { transform: poster.style.transform + ' scale(1)' }], { duration: 320, easing: 'ease-out' });
  });
})();
</script>
</body>
</html>
